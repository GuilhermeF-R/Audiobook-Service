<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Audiobook Service" content="width=device-width, initial-scale=1.0">
    <title>Audiobook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="audiobook.png" type="image/png">
</head>
<body>
    <header>
        <img src="../images/audiobooklogo.png" alt="">
        <h1 class="texto-header">Audiobook Service</h1>
    </header>
        <main>
            <div class="container">
                <h2>.<br>.</h1>
                <img id="img" src="../images/AudioBookCover.png" alt="">
                <div id="info">
                    <p id="autor">Machado De Assis</p>
                    <p id="chapter">Chapter One</p>
                </div>
                <audio id="audio-chapter" src="../audios/1.mp3"></audio>
                <div id="container-buttons">
                    <button id="back" class="bi bi-skip-start-circle"></button>
                    <button id="play-pause" class="bi bi-play-circle"></button>
                    <button id="skip" class="bi bi-skip-end-circle"></button>
                </div>
            </div>
        </main>
    <script src="./script.js"></script>
</body>
</html>
